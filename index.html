<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Roboto&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <!-- Sign-up form start -->
  <div class="container">
    <div class="container-text">
      <div class="container-header">
        <h1>Stay updated!</h1>
      </div>
    <p>Join 60,000+ product managers receiving monthly
      updates on:</p>
      <div class="container-list">
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
      </div>

    <div class="container-form">
      <form>
        <p id="address">Email address</p>
      <input type="text" placeholder="email@company.com" name="email" id="email"/>
      <br/>
      <button type="button" id="send">Subscribe to monthly newsletter</button>
      </form>  
    </div>

  </div>
    <div class="container-img">
          <object data="assets/images/illustration-sign-up-desktop.svg"> </object>
    </div>
  </div>
</body>
</html>
